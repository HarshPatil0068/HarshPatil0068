name: Soft Activity

on:
  schedule:
    # Runs at 12:00 UTC every day
    - cron: "0 12 * * *" 
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Use a fetch-depth of 0 if you want full history, 
          # but default is fine for simple logging.
          fetch-depth: 0 

      - name: Small heartbeat
        run: |
          echo "$(date +'%Y-%m-%d')" >> activity.log

      - name: Commit softly
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity.log
          # The || exit 0 ensures the workflow doesn't fail if there's nothing to commit
          git commit -m "chore: minor activity" || exit 0
          git push
