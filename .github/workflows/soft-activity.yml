name: Soft Activity

on:
  schedule:
    - cron: "0 4 * * 1,3,5" # Mon, Wed, Fri (UTC)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Small heartbeat
        run: |
          echo "$(date +'%Y-%m-%d')" >> activity.log

      - name: Commit softly
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add activity.log
          git commit -m "chore: minor activity" || exit 0
          git push
